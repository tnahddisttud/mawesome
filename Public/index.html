<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mawesome</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>Mawesome</h1>
      <div class="container">
        <div class="icon"></div>
        <div class="content">
          <div class="general-information">
            <div class="status" data-status>Enter A Location</div>
            <div class="location" data-location>To Find The Weather</div>
          </div>
          <div class="detail-section">
            <div class="detail">
              <div class="title">Wind</div>
              <div class="value" data-wind>TBD</div>
            </div>
            <div class="detail bordered">
              <div class="title">Temperature</div>
              <div class="value" data-temperature>TBD</div>
            </div>
            <div class="detail">
              <div class="title">Feels like</div>
              <div class="value" data-feelslike>TBD</div>
            </div>
          </div>
          <div class="city-search-container">
            <input
              type="text"
              class="city"
              data-city
              placeholder="Enter Location"
            />
            <button class="btn-submit" type="submit">‚ùî</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
